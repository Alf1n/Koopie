<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koopie Character Page</title>
<style>
        * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
        }
        html, body {
                width: 100%;
                height: 100%;
                overflow-x: hidden;
                font-family: 'Arial', sans-serif;
                background: #fff;
                color: #000;
        }
        body {
                margin: 0;
                padding: 0;
        }
        .container {
                width: 100vw;
                max-width: 420px;
                margin: 0 auto;
        }
        .top-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
                /* Fade-in animation */
                animation: fadeIn 1s ease;
        }
        .logo img {
                width: 120px;
                /* Logo pop-in */
                animation: popIn 0.8s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .character {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                margin-top: 24px;
                position: static;
                left: auto;
                right: auto;
                bottom: auto;
                max-width: auto;
                /* Character bounce-in */
                animation: bounceIn 1s 0.3s both, characterFloat 2s 1.3s infinite alternate ease-in-out;
        }
        .name-label {
                background-color: #FF6B6B;
                color: white;
                padding: 8px 24px;
                border-radius: 20px;
                margin: 16px 0 8px;
                font-size: 18px;
        }
        .message-box {
                background-color: #DDE440;
                width: 100%;
                padding: 40px 5px;
                text-align: center;
                margin-top: 0; /* Remove any gap */
                /* Slide up animation */
                animation: slideUp 1s 0.6s both;
        }
        .top-section + .message-box {
                margin-top: 0;
        }
        .message-box h1 {
                font-size: 36px;
                font-weight: 300;
        }
        .message-box .bold {
                font-weight: 700;
        }
        .buttons {
                display: flex;
                justify-content: center;
                gap: 16px;
                margin: 24px 0;
        }
        .button {
                background-color: #FF6B6B;
                color: white;
                padding: 12px 24px;
                border-radius: 20px;
                font-size: 14px;
                border: none;
                /* Button hover animation */
                transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
                transform: translateY(-4px) scale(1.05);
                box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .back-arrow {
                font-size: 24px;
                margin: 16px;
                cursor: pointer;
                /* Arrow fade-in */
                animation: fadeIn 1s 1s both;
                transition: color 0.2s, transform 0.2s;
        }
        .back-arrow:hover {
                color: #FF6B6B;
                transform: translateX(-4px) scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
        }
        @keyframes popIn {
                0% { transform: scale(0.7); opacity: 0; }
                80% { transform: scale(1.1); opacity: 1; }
                100% { transform: scale(1); }
        }
        @keyframes bounceIn {
                0% { transform: scale(0.8) translateY(40px); opacity: 0; }
                60% { transform: scale(1.05) translateY(-10px); opacity: 1; }
                80% { transform: scale(0.97) translateY(4px);}
                100% { transform: scale(1) translateY(0);}
        }
        @keyframes slideUp {
                0% { transform: translateY(40px); opacity: 0; }
                100% { transform: translateY(0); opacity: 1; }
        }
        /* Character floating animation */
        @keyframes characterFloat {
                0% { transform: translateY(0);}
                100% { transform: translateY(-16px);}
        }
</style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="logo">
                <img src="images/LOGO KOOPIE.png" alt="Koopie Logo" />
            </div>
            <img class="character" src="images/Group 27.png" alt="Mopi Character" />
        </div>
         <div class="message-box">
            <h1 style="font-size: 30px;"><span class="">What kind of  <b>Sour</b> <br>coffee did you like ?</span></h1>
        <div class="buttons" style="margin: 10px 9px;">
                <button class="button" style="flex: 1; min-width: 0; padding: 12px 0; font-size: 15px; font-weight: bold;" onclick="window.location.href='15_arabika.html'">Arabika</button>
                <button class="button" style="flex: 1; min-width: 0; padding: 12px 0; font-size: 15px; font-weight: bold;" onclick="window.location.href='16_robusta.html'">Robusta</button>
                <button class="button" style="flex: 1; min-width: 0; padding: 12px 0; font-size: 15px; font-weight: bold;" onclick="window.location.href='17_orange.html'">Orange Americano</button>
        </div>
        </div> 
         <div class="back-arrow" onclick="window.location.href='5.html'">&#8592;</div>
    </div>
</body>
</html>
