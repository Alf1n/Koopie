<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koopie Character Page</title>
<style>
        * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
        }
        html, body {
                width: 100%;
                height: 100%;
                overflow-x: hidden;
                font-family: 'Arial', sans-serif;
                background: #fff;
                color: #000;
        }
        body {
                margin: 0;
                padding: 0;
        }
        .container {
                width: 100vw;
                max-width: 420px;
                margin: 0 auto;
        }
        .top-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
                animation: fadeInDown 1s ease;
        }
        @keyframes fadeInDown {
                from {
                        opacity: 0;
                        transform: translateY(-40px);
                }
                to {
                        opacity: 1;
                        transform: translateY(0);
                }
        }
        .logo img {
                width: 120px;
                animation: logoPop 1s 0.3s cubic-bezier(.68,-0.55,.27,1.55) both;
        }
        @keyframes logoPop {
                0% { transform: scale(0.7); opacity: 0; }
                80% { transform: scale(1.1); opacity: 1; }
                100% { transform: scale(1); }
        }
        .character {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                margin-top: 24px;
                position: static;
                left: auto;
                right: auto;
                bottom: auto;
                max-width: auto;
                animation: floatIn 1.2s 0.5s cubic-bezier(.68,-0.55,.27,1.55) both, characterFloat 2.5s 1.7s infinite ease-in-out alternate;
        }
        @keyframes floatIn {
                0% { opacity: 0; transform: translateY(40px) scale(0.95);}
                80% { opacity: 1; transform: translateY(-8px) scale(1.03);}
                100% { opacity: 1; transform: translateY(0) scale(1);}
        }
        /* Add gentle floating animation */
        @keyframes characterFloat {
                0% { transform: translateY(0);}
                100% { transform: translateY(-12px);}
        }
        .name-label {
                background-color: #FF6B6B;
                color: white;
                padding: 8px 24px;
                border-radius: 20px;
                margin: 16px 0 8px;
                font-size: 18px;
        }
        .message-box {
                background-color: #1E4CF2;
                width: 100%;
                padding: 40px 5px;
                text-align: center;
                margin-top: 0; /* Remove any gap */
                animation: fadeInUp 1s 1s both;
        }
        @keyframes fadeInUp {
                from {
                        opacity: 0;
                        transform: translateY(40px);
                }
                to {
                        opacity: 1;
                        transform: translateY(0);
                }
        }
        .top-section + .message-box {
                margin-top: 0;
        }
        .message-box h1 {
                font-size: 36px;
                font-weight: 300;
                animation: textPop 1s 1.2s both;
        }
        @keyframes textPop {
                0% { opacity: 0; transform: scale(0.95);}
                80% { opacity: 1; transform: scale(1.05);}
                100% { opacity: 1; transform: scale(1);}
        }
        .message-box .bold {
                font-weight: 700;
        }
        .buttons {
                display: flex;
                justify-content: center;
                gap: 16px;
                margin: 24px 0;
                animation: fadeIn 1s 1.5s both;
        }
        @keyframes fadeIn {
                from { opacity: 0;}
                to { opacity: 1;}
        }
        .button {
                background-color: #DDE440;
                color: black;
                padding: 12px 24px;
                border-radius: 20px;
                font-size: 14px;
                border: none;
                transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
                transform: translateY(-4px) scale(1.05);
                box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .back-arrow {
                font-size: 24px;
                margin: 16px;
                cursor: pointer;
                animation: fadeIn 1s 2s both;
                transition: color 0.2s, transform 0.2s;
        }
        .back-arrow:hover {
                color: #FF6B6B;
                transform: translateX(-4px) scale(1.1);
        }
</style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="logo">
                <img src="images/LOGO KOOPIE.png" alt="Koopie Logo" />
            </div>
            <img class="character" src="images/Group 22.png" alt="Mopi Character" />
        </div>
        <div class="message-box">
            <h1 style="font-size: 30px; color: white;"><span class="">What kind of  <b>Bitter</b> <br>coffee did you like ?</span></h1>
        <div class="buttons" style="margin: 10px 9px;">
                <button class="button" style="flex: 1; min-width: 0; padding: 12px 0; font-size: 15px; font-weight: bold;" onclick="window.location.href='12_Espresso.html'">Espresso</button>
                <button class="button" style="flex: 1; min-width: 0; padding: 12px 0; font-size: 15px; font-weight: bold;" onclick="window.location.href='13_Americano.html'">Americano</button>
                <button class="button" style="flex: 1; min-width: 0; padding: 12px 0; font-size: 15px; font-weight: bold;" onclick="window.location.href='14_Machiato.html'">Macchiato</button>
        </div>
        </div>
         <div class="back-arrow" onclick="window.location.href='5.html'">&#8592;</div>
    </div>
</body>
</html>
