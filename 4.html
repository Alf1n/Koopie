<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koopie Character Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
      background: #fff;
      color: #000;
    }
    .container {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
    }
    .top-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .logo img {
      width: 120px;
    }
    .character {
      width: 100%;
      max-width: 300px;
      margin-top: -20px;
    }
    .name-label {
      background-color: #FF6B6B;
      color: white;
      padding: 8px 24px;
      border-radius: 20px;
      margin: 16px 0 8px;
      font-size: 18px;
    }
    .message-box {
      background-color: #F4E13D;
      width: 100%;
      padding: 40px 24px;
      text-align: left;
    }
    .message-box h1 {
      font-size: 36px;
      font-weight: 300;
    }
    .message-box .bold {
      font-weight: 700;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 24px 0;
    }
    .button {
      background-color: #FF6B6B;
      color: white;
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 14px;
      border: none;
    }
    .back-arrow {
      font-size: 24px;
      margin: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="logo">
        <img src="images/LOGO KOOPIE.png" alt="Koopie Logo" />
      </div>
      <img class="character" src="/mnt/data/1.png" alt="Mopi Character" />
      <div class="name-label">Mopi</div>
    </div>
    <div class="message-box">
      <h1><span class="bold">Hello</span> There!</h1>
    </div>
    <div class="buttons">
      <button class="button">Hello</button>
      <button class="button">Haaiiiii~</button>
    </div>
    <div class="back-arrow">&#8592;</div>
  </div>
</body>
</html>
