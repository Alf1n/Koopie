<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koopie Character Page</title>
<style>
        * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
        }
        html, body {
                width: 100%;
                height: 100%;
                overflow-x: hidden;
                font-family: 'Arial', sans-serif;
                background: #fff;
                color: #000;
        }
        body {
                margin: 0;
                padding: 0;
        }
        .container {
                width: 100vw;
                max-width: 420px;
                margin: 0 auto;
        }
        .top-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 20px;
                animation: fadeInDown 1s ease;
        }
        .logo img {
                width: 120px;
                animation: popIn 1s 0.2s both;
        }
        .character {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                margin-top: 24px;
                position: static;
                left: auto;
                right: auto;
                bottom: auto;
                max-width: auto;
                animation: float 2.5s ease-in-out infinite;
        }
        .name-label {
                background-color: #FF6B6B;
                color: white;
                padding: 8px 24px;
                border-radius: 20px;
                margin: 16px 0 8px;
                font-size: 18px;
        }
        .message-box {
                background-color: #F74043;
                width: 100%;
                padding: 40px 5px;
                text-align: center;
                margin-top: 0;
                animation: fadeInUp 1s 0.5s both;
        }
        .top-section + .message-box {
                margin-top: 0;
        }
        .message-box h1 {
                font-size: 36px;
                font-weight: 300;
        }
        .message-box .bold {
                font-weight: 700;
        }
        .buttons {
                display: flex;
                justify-content: center;
                gap: 16px;
                margin: 24px 0;
        }
        .button {
                background-color: #1E4CF2;
                color: white;
                padding: 12px 24px;
                border-radius: 20px;
                font-size: 14px;
                border: none;
                transition: transform 0.2s, box-shadow 0.2s;
                animation: fadeIn 1s 1s both;
        }
        .button:hover {
                transform: scale(1.07);
                box-shadow: 0 4px 16px rgba(30,76,242,0.15);
        }
        .back-arrow {
                font-size: 24px;
                margin: 16px;
                cursor: pointer;
                transition: transform 0.2s;
                animation: fadeInLeft 1s 1.2s both;
        }
        .back-arrow:hover {
                transform: translateX(-5px) scale(1.1);
        }

        /* Animations */
        @keyframes fadeInDown {
                from { opacity: 0; transform: translateY(-40px);}
                to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(40px);}
                to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInLeft {
                from { opacity: 0; transform: translateX(-40px);}
                to { opacity: 1; transform: translateX(0);}
        }
        @keyframes fadeIn {
                from { opacity: 0;}
                to { opacity: 1;}
        }
        @keyframes popIn {
                0% { opacity: 0; transform: scale(0.7);}
                80% { opacity: 1; transform: scale(1.1);}
                100% { opacity: 1; transform: scale(1);}
        }
        @keyframes float {
                0%, 100% { transform: translateY(0);}
                50% { transform: translateY(-18px);}
        }
</style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="logo">
                <img src="images/LOGO KOOPIE.png" alt="Koopie Logo" />
            </div>
            <img class="character" src="images/Group 26.png" alt="Mopi Character" />
        </div>
        <div class="message-box">
            <h1 style="font-size: 30px; color: white;"><span class="">What kind of <b>Sweet</b><br>coffee did you like ?</span></h1>
        <div class="buttons" style="margin: 10px 9px;">
                <button class="button" style="flex: 1; min-width: 0; padding: 12px 0; font-size: 15px; font-weight: bold;" onclick="window.location.href='9_Mocha.html'">Moccacino</button>
                <button class="button" style="flex: 1; min-width: 0; padding: 12px 0; font-size: 15px; font-weight: bold;" onclick="window.location.href='11_latte.html'">Latte</button>
                <button class="button" style="flex: 1; min-width: 0; padding: 12px 0; font-size: 15px; font-weight: bold;" onclick="window.location.href='10_Cappuchino.html'">Cappucino</button>
        </div>
        </div>
        <div class="back-arrow" onclick="window.location.href='5.html'">&#8592;</div>
    </div>
</body>
</html>
