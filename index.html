<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Koopie Coffee</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      color: #000;
      width: 100vw;
      min-height: 100vh;
    }
    .container {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
    }
    .top-section {
      position: relative;
      height: 520px;
      background: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      margin-top: 20px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
      position: static;
      transform: none;
      left: auto;
      top: auto;
      opacity: 0;
      animation: fadeInDown 1s 0.2s forwards;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .characters {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 24px;
      position: static;
      left: auto;
      right: auto;
      bottom: auto;
      opacity: 0;
      animation: fadeInUp 1s 0.7s forwards;
      background: transparent;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .characters img {
      width: 100%;
      max-width: 380px;
      object-fit: cover;
      display: block;
      margin-bottom: 0;
      position: sticky;
      top: 0;
      z-index: 2;
      background: #fff;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
    }
    .bottom-section {
      background: #FF3F34;
      text-align: center;
      padding: 40px 0;
      opacity: 0;
      animation: fadeIn 1s 1.2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .bottom-section h1 {
      font-size: 28px;
      line-height: 1;
      color: #FEEEC4;
      font-weight: 300;
    }
    .highlight {
      font-weight: 700;
      color: #FEEEC4;
      animation: highlightPulse 1.5s infinite alternate;
    }
    @keyframes highlightPulse {
      from { color: #FEEEC4; }
      to { color: #DDE440; }
    }
    .start-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2B6EFF;
      color: white;
      font-weight: bold;
      border-radius: 24px;
      text-decoration: none;
      font-size: 14px;
      opacity: 0;
      transform: scale(0.95);
      animation: buttonPop 0.7s 1.7s forwards;
      transition: background 0.2s, transform 0.2s;
    }
    @keyframes buttonPop {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      70% {
        opacity: 1;
        transform: scale(1.08);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .start-button:hover {
      background: #1a4db8;
      transform: scale(1.04);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="logo"> <img src="images/LOGO KOOPIE.png" alt="Koopie characters" /> </div>
      <div class="characters" style="margin-top: -20px;">
        <img src="images/Group 19.png" alt="Koopie characters" style="background: transparent;" />
      </div>
    </div>
    <div class="bottom-section" style="text-align: center; padding-left: 32px;">
      <h1 style="font-size: 50px; line-height: 1.1; text-align: left;">
      Find your <br>Best <span class="highlight">Coffee</span><br> near <span class="highlight">UPI!</span>
      </h1>
      <div style="text-align: center; margin-top: 15px; width: 100%;">
        <a href="1.html" class="start-button" style="font-size: 16px; margin: 0 auto; padding: 12px 24px; width: 100%; max-width: 340px; display: block; font-style: italic;">START NOW</a>
         <button class="button" style="flex: 1; min-width: 0; padding: 12px 0; font-size: 15px; font-weight: bold;" onclick="window.location.href='1.html'">Start</button>
      </div>
    </div>
  </div>
</body>
</html>
